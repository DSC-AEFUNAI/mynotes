<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="/assets/css/styles.css" type="text/css" rel="stylesheet">
<meta name="keywords" content="notes, take down notes, write notes, firestore, firebase, DSC AE-FUNAI">
<meta name="description" content="A simple web app for writing/taking down notes using Firestore from Firebase.">
<meta name="theme-color" content="#fff">
<title>MyNotes App</title>
</head>
<body>
<main>
  <div id="app-container">
    <h1 id="heading" class="covered">MyNotes</h1>
    <div id="notes-container">
      <div class="button-container">
        <button id="create-note" onclick="createNote()" class="round-button">
          <img src="/assets/svg-icons/create.svg" alt="Create Note" title="Create Note">
        </button>
      </div>
    </div>
  </div>
  <div id="editor">
    <div class="button-container">
      <button id="close-editor" onclick="closeEditor()" class="round-button">
        <img src="/assets/svg-icons/close.svg" alt="Close" title="Close">
      </button>
    </div>
    <form id="note-form">
      <div class="input-container">
        <input type="text" name="topic" id="topic" minlength="2" maxlength="100" placeholder="Topic" autocomplete="off">
        <label for="topic">Topic</label>
      </div>
      <div class="input-container">
        <input type="text" name="subject" id="subject" minlength="2" maxlength="100" placeholder="Subject" autocomplete="off">
        <label for="subject">Subject</label>
      </div>
      <div class="input-container">
        <textarea name="details" id="details" rows="5" minlength="10"></textarea>
        <label for="details">Details</label>
      </div>
      <div class="button-container">
        <button type="submit" id="save-note" class="text-button">Save</button>
      </div>
    </form>
  </div>
</main>
<script src="/__/firebase/7.22.1/firebase-app.js"></script>
<script src="/__/firebase/7.22.1/firebase-analytics.js"></script>
<script src="/__/firebase/7.22.1/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
